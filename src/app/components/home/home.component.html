<div class="container-fluid p-5 home-background">
  <div class="row justify-content-between align-items-baseline">
    <div class="col"><app-usercard></app-usercard></div>
    <div class="col-2">
      <button class="btn btn-success">Add Car</button>
    </div>
  </div>

  <hr class="border border border-2 opacity-50" />
  <div class="row mt-5 justify-content-center">
    <div class="col-1">
      <label>Filter</label>
      <select class="form-control bg-dark text-white" [(ngModel)]="filter">
        <option value="1">Brand</option>
        <option value="2">Model</option>
        <option value="3">Year</option>
      </select>
    </div>
    <div class="col-4">
      <label class="text-left">Search</label>
      <input class="form-control bg-dark text-white" [(ngModel)]="search" />
    </div>
  </div>

  <div class="row mt-5 justify-content-around">
    <div class="col-md-2 col-sm-4"><app-carcard></app-carcard></div>
  </div>
</div>
