<div class="container-fluid login-background">
  <div
    class="position-absolute top-50 start-50 translate-middle login-card p-4 col-4"
  >
    <div class="row">
      <div class="col">
        <div class="form-control-input">
          <input type="value" required [(ngModel)]="email" />
          <label>
            <span style="transition-delay: 0ms">E</span
            ><span style="transition-delay: 50ms">m</span
            ><span style="transition-delay: 100ms">a</span
            ><span style="transition-delay: 150ms">i</span
            ><span style="transition-delay: 200ms">l</span>
          </label>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="form-control-input">
          <input type="password" required [(ngModel)]="password" />
          <label>
            <span style="transition-delay: 0ms">P</span
            ><span style="transition-delay: 25ms">a</span
            ><span style="transition-delay: 100ms">s</span
            ><span style="transition-delay: 125ms">s</span
            ><span style="transition-delay: 150ms">w</span
            ><span style="transition-delay: 175ms">o</span
            ><span style="transition-delay: 200ms">r</span
            ><span style="transition-delay: 225ms">d</span>
          </label>
        </div>
      </div>
    </div>

    <div class="row text-end">
      <div class="col">
        <a style="color: white; cursor: pointer" (click)="openModal()"
          ><u>Sing up</u></a
        >
      </div>
    </div>

    <div class="row mt-4 justify-content-center">
      <div class="col">
        <button class="btn btn-primary" style="width: 100%" (click)="login()">
          Login
        </button>
      </div>
    </div>
  </div>
  <div class="modal fade" id="exampleModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h4>User Signup</h4>
        </div>
        <div class="modal-body">
          <div class="row mt-2">
            <div class="col">
              <label>Email:</label>
              <input type="email" class="form-control" [(ngModel)]="newEmail" />
            </div>
          </div>
          <div class="row mt-2">
            <div class="col">
              <label>password:</label>
              <input
                type="password"
                class="form-control"
                [(ngModel)]="newPassword"
              />
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-8">
              <label>Full Name</label>
              <input type="text" class="form-control" [(ngModel)]="newName" />
            </div>
            <div class="col-4">
              <label>Age</label>
              <input
                type="number"
                class="form-control"
                [(ngModel)]="newAge"
                min="0"
              />
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="button" class="btn btn-primary" (click)="signUp()">
            Signup
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<app-loading [show]="loading"></app-loading>
